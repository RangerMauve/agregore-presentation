    <style>

      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { font-family: 'Droid Serif', Arial; }
      text { font-family: 'Droid Serif', Arial !important; }

      h1, h2, h3 {

      }

      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }

      }

      .datbg {
        background: #2aca4b;

      }
      .beakerbg {
        background: #5743ff;
        color: #fff;
      }
      .purplebg {
        background: #ae40ca;
        color: #fff;
      }

      .bgimage {
        background-size: contain;
        background-position: center center;
        background-repeat: no-repeat;
      }

        background: rgba(255, 255, 255, 0.7);
        padding: 0.5em;
      }
      .eye {
        background-image: url('/RangerMauve.svg');
      }
      img {
        width: 80vmin;
        height: 80vmin;
        object-fit: contain;
        text-align: center;
      }
      code {
        text-align: left;
      }
      a:link, a:visited { color: inherit; }

      .remark-container {
        background: #FAFAFA;
      }

      /* For mermaid stuff */
      .mermaid .actor {
        stroke: none !important;
      }
      .mermaid rect.actor {
        fill: #2aca4b !important;
      }

      .mermaid text.actor {
        fill: #FFF !important;
      }
    </style>
  </head>

    <script>
    window.onload = function(){
      var slideshow = remark.create();

      slideshow.on("afterShowSlide", s => {
        const [slide] = document.getElementsByClassName("remark-visible");
        mermaid.init(Array.from(slide.getElementsByClassName("mermaid")));
      });
    };
